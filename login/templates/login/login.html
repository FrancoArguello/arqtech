<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>ArqTech</title>
    <link rel="stylesheet" href="{% static 'core/css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}" />
  </head>

  <body>
    <div id="contenedor">
      <div id="contenedorcentrado">
        <div id="login">
          <form id="loginform" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="usuario">Usuario</label>
            <input
              id="usuario"
              type="text"
              name="usuario"
              placeholder="Usuario"
              required
            />

            <label for="password">Contraseña</label>
            <input
              id="password"
              type="password"
              placeholder="Contraseña"
              name="password"
              require
            />

            <button type="submit" title="Ingresar" name="Ingresar">
              Login
            </button>
          </form>
        </div>
        <div id="derecho">
          <div class="titulo">Bienvenido</div>
          <hr />
          <div class="arqtech">
            <img
              class="logo"
              src="{% static 'core\icon\logo.png' %}"
              alt="logo"
            />
            <p class="nombre">ArqTech</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
